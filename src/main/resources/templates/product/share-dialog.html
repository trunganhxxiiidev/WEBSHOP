<!-- The Modal -->
<div class="modal fade modal-md" id="share-dialog" >
    <div class="modal-dialog">
      <div class="modal-content">
  
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Send product to: </h4>
          <button type="button" class="btn-close btn-lg" data-bs-dismiss="modal"></button>
        </div>
  
        <!-- Modal body -->
        <div class="modal-body">
          <div>
            <label >Email</label>
            <input type="text" name="" id="email" class="form-control">
          </div>
        </div>
  
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-danger btn-send" data-bs-dismiss="modal">Send</button>
        </div>
  
      </div>
    </div>
  </div>
