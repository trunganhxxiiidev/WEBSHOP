        <table class="table table-striped">
            <thead>
              <tr>
                <th>Id </th>
                <th>Tên sản phẩm</th>
                <th>Đơn giá</th>
                <th>Giảm giá</th>
                <th>Số lượng</th>
                <th>Thành tiền</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="item: ${cart.items}">
                <td th:text="${item.id}"></td>
                <td th:text="${item.name}"></td>
                <td th:text="${item.price}"></td>
                <td th:text="${item.discount*100}"></td>
                <td ><input type="in" th:text="${item.quantity}">
                
                </td>
                <td th:text="${item.getAmount()}"></td>

              </tr>
            </tbody>
          </table>
